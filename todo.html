<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List - CodeVerse</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">CodeVerse To-Do</div>
        <nav class="nav">
          <a href="index copy.html">Home</a>
          <a href="#todo">Tasks</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="todo-wrapper">
          <h1 class="page-title">My Tasks</h1>
          <p class="page-subtitle">Stay organized and productive</p>

          <div class="input-section">
            <input
              type="text"
              id="taskInput"
              class="task-input"
              placeholder="What needs to be done?"
              maxlength="200"
            />
            <button id="addBtn" class="add-button">Add Task</button>
          </div>

          <div class="stats-section">
            <div class="stat-item">
              <span class="stat-label">Total:</span>
              <span id="totalCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Active:</span>
              <span id="activeCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Completed:</span>
              <span id="completedCount" class="stat-value">0</span>
            </div>
          </div>

          <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>

          <ul id="taskList" class="task-list"></ul>

          <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add one to get started!</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 CodeVerse - All rights reserved</p>
      </div>
    </footer>

    <script src="todo.js"></script>
  </body>
</html>
